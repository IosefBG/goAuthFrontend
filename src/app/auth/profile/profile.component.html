<app-header></app-header>
<div class="profile-container mat-elevation-z2">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar"></div>
      <mat-card-title>{{ user?.username }}</mat-card-title>
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <h3>About Me</h3>
        <p>{{ user?.about }}</p>
      </div>
      <div>
        <h3>Contact Information</h3>
        <p>Email: {{ user?.email }}</p>
        <p>Phone: {{ user?.phone }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Edit Profile</button>
      <button mat-button color="warn">Delete Account</button>
    </mat-card-actions>
  </mat-card>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Active Sessions
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="container">
      <!-- Dynamic table -->
      <table mat-table [dataSource]="sessionsDataSource" class="mat-elevation-z8">

        <!-- Dynamic column definition -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.field">
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td mat-cell *matCellDef="let session; let rowIndex = index">

            <ng-container [ngSwitch]="true">

              <ng-container *ngSwitchCase="column.field.toLowerCase().includes('date')">
                {{ session[column.field] | date: 'dd/MM/yyyy HH:mm:ss' }}
              </ng-container>

              <ng-container *ngSwitchCase="column.field === 'remove'">
                <button mat-icon-button (click)="revokeSession(session.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </ng-container>

              <ng-container *ngSwitchCase="column.field === 'number'">
                {{ rowIndex + 1 }}
              </ng-container>

              <ng-container *ngSwitchDefault>
                {{ session[column.field] }}
              </ng-container>

            </ng-container>
          </td>
        </ng-container>

        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
        <!-- Data row -->
        <tr mat-row *matRowDef="let session; columns: getColumnNames();"></tr>
      </table>
    </div>
  </mat-expansion-panel>

</div>
