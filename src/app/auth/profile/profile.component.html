<app-header></app-header>
<div class="profile-container mat-elevation-z2">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar"></div>
      <mat-card-title>{{ user?.username }}</mat-card-title>
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <h3>About Me</h3>
        <p>{{ user?.about }}</p>
      </div>
      <div>
        <h3>Contact Information</h3>
        <p>Email: {{ user?.email }}</p>
        <p>Phone: {{ user?.phone }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Edit Profile</button>
      <button mat-button color="warn">Delete Account</button>
    </mat-card-actions>
  </mat-card>

  <div class="container">
    <h2>Active Sessions</h2>
    <table mat-table [dataSource]="sessions" class="mat-elevation-z8">

      <!-- Number column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- IP Address column -->
      <ng-container matColumnDef="IPAddress">
        <th mat-header-cell *matHeaderCellDef>IP Address</th>
        <td mat-cell *matCellDef="let session">{{ session.IPAddress }}</td>
      </ng-container>

      <!-- Location column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let session">{{ session.location }}</td>
      </ng-container>

      <!-- Remove button column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let session">
          <button mat-icon-button (click)="revokeSession(session.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let session; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
