<div class="loading-wrapper" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<mat-toolbar color="primary">
  <span>My App</span>
  <mat-nav-list class="nav-list">
    <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active">{{ link.displayName }}</a>
  </mat-nav-list>
  <div class="spacer"></div>
  <div class="right-section">
    <!-- Display login/register or profile button based on user authentication -->
    <a mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</a>
    <a mat-button *ngIf="!isLoggedIn" routerLink="/register">Register</a>
    <a mat-button *ngIf="isLoggedIn" routerLink="/profile">Profile</a>
    <a mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</a>
  </div>
</mat-toolbar>
